
language: python
python:
  - "3.3.6"
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls


# command to run tests

script:
  - py.test sdp_backend/test_GraphColouring.py  --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  -coveralls
